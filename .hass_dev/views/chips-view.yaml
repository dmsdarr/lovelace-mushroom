

title: Chips
icon: mdi:information
cards:
  - type: vertical-stack
    title: Weather chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.demo_weather_north
          - type: weather
            entity: weather.demo_weather_north
            show_temperature: true
          - type: weather
            entity: weather.demo_weather_north
            show_conditions: true
          - type: weather
            entity: weather.demo_weather_north
            show_conditions: true
            show_temperature: true
  - type: vertical-stack
    title: Entity chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.outside_temperature
          - type: entity
            entity: light.bed_light
          - type: entity
            entity: cover.garage_door
          - type: entity
            entity: alarm_control_panel.alarm_panel_1
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.outside_temperature
            icon_color: red
          - type: entity
            entity: sensor.outside_temperature
            icon_color: var(--state-climate-heat-color)
          - type: entity
            entity: sensor.outside_temperature
            icon: mdi:home-thermometer
            icon_color: var(--state-climate-heat-color)
  - type: vertical-stack
    title: Back chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: back
            icon: mdi:home
            icon_color: var(--info-color)
  - type: vertical-stack
    title: Menu chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: menu
          - type: menu
            icon: mdi:home
            icon_color: var(--info-color)
  - type: vertical-stack
    title: Action chip
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: action
            icon: mdi:cog
            tap_action: 
              action: navigate
              navigation_path: /config/dashboard
          - type: action
            icon: mdi:cog
            icon_color: var(--info-color)
            tap_action: 
              action: navigate
              navigation_path: /config/dashboard
          - type: action
            icon: mdi:bell
            tap_action: 
              action: call-service
              service: notify.persistent_notification
              service_data:
                message: This is notification from mushroom dashboard
          - type: action
            icon: mdi:github
            tap_action: 
              action: url
              url_path: https://github.com/piitaya/mushroom-cards
  - type: vertical-stack
    title: Template chip
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: |
              {% if is_state('light.bed_light', 'on') %}
                The bedroom light is on !
              {% else %}
                The bedroom light is not on !
              {% endif %}
            icon: |
              {% if is_state('light.bed_light', 'on') %}
                mdi:ceiling-light
              {% else %}
                mdi:ceiling-light-outline
              {% endif %}
            tap_action:
              action: call-service
              service: light.toggle
              target:
                entity_id: light.bed_light