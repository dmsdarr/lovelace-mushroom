

title: Switch
icon: mdi:card-text
cards:
  - type: grid
    title: Simple
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
    columns: 2
    square: false
  - type: grid
    title: Vertical
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
        vertical: true
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
        vertical: true
    columns: 2
    square: false